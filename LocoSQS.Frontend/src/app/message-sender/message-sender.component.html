<mat-card class="border-grey">
    <mat-card-header>
        <mat-card-title>Send message to queue '{{ queue }}'</mat-card-title>
    </mat-card-header>
    <mat-form-field class="margin">
        <mat-label>Message Body</mat-label>
        <input matInput (keyup)="updateValue($event)" [disabled]="!ready" />
        <button mat-icon-button matSuffix [disabled]="!ready" (click)="send()">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</mat-card>
